<!DOCTYPE html>
<html>
    <head>
        <title>
            Daniel Thai's Homepage
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
                crossorigin="anonymous"/>
        <link rel="stylesheet" href="public/styles/main.css" type="text/css"/>
    </head>
    <body>
        <main>
            <h1>Welcome!</h1>
        </main>
        <footer class="footer container-fluid pb-5">
            <div class="row mt-4">
                <div class="col-5">
                    <h3>Contact Me</h3>
                    <form class="container">
                        <div>
                            <label for="msgTitle" class="form-label">Title</label>
                            <input type="text" id="msgTitle" class="form-control footer-form"/>
                        </div>
                        <div>
                            <label for="msgContent" class="form-label">Message</label>
                            <textarea id="msgContent" class="form-control footer-form" rows="7"></textarea>
                        </div>
                        <div class="mt-4 msg-button">
                            <button type="submit" class="col-3 btn btn-primary" aria-disabled="true" disabled>Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </footer>
        <script src="public/scripts/dyn_style.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </body>
</html>
